<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>自我介紹</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(to right, #fceabb, #f8b500);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 1s ease-out;
      max-width: 500px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    p {
      color: #444;
      font-size: 1.1em;
      line-height: 1.6em;
    }

    img {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="images.jpeg" alt="迷因貓咪頭像">
    <h1>自我介紹</h1>
    <p>
      我是李欣穎，教科系大一，這是我的期中作業，<br>
      很希望我自己不要被當，拜託了！<br>
      老師你很帥，依舊是寶刀未老！
    </p>
  </div>
</body>
</html>
